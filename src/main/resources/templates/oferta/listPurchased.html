<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:value="#{purchasedOfertas.message}" th:text="#{purchasedOfertas.message}">Ofertas adquiridas</h2>
			<div class="table-responsive">
				<table class="table table-hover" id="tableOfertasPurchased">
					<thead>
						<tr>
							<th th:text="#{title.message}">Título</th>
							<th th:text="#{detail.message}">Detalle</th>
							<th th:text="#{amount.message}">Precio(€)</th>
							<th th:text="#{seller.message}">Vendedor</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="oferta, itemStat : *{ofertas}">
							<td th:text="${oferta.titulo}"></td>
							<td th:text="${oferta.detalle}"></td>
							<td th:text="${oferta.cantidad}"></td>
							<td th:text="${oferta.user.email}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
